<style>
  body{
    text-align : center;
    background-color : #a9a99d ;
  }
  .form-group {
    margin-bottom: 20px;
  }

  .form-control {
    height: 200px;
    width : 1000px;
    border : 3px solid black;
  }
  .btn{
    height:40px;
    width: 300px;
    font-size : 20px;
    background-color : black;
    color : white ;
  }
  h5 {
    font-weight: bold;
    margin-bottom: 10px;
    font-size : 30px;
  }

  .text-muted {
    font-style: italic;
    color: red;
    font-size : 40px; 
    font-weight : bold;
  }
  .typewriter h1 {
  overflow: hidden;
  border-right: .15em solid orange; 
  white-space: nowrap; 
  margin: 0 auto; 
  letter-spacing: .15em; 
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}


@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}


@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}
</style>

<form method="post">
  {% csrf_token %}
  <br>
  <div class="typewriter">
    <h1>Check the spam messages here !!!!!!!</h1>
  </div> <br> <br>
  <div class="form-group">
    <textarea name="text" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">CLASSIFY</button>
</form>

<div class="mt-3">
  <h5>Classification:</h5>
  <p class="text-muted">{{ classification }}</p>
</div>
